<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DocAnalyzer - Savo Merino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Subir Documento</h1>
    
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".pdf,.jpg,.png">
            <button type="submit">Subir y Analizar</button>
        </form>

            <!-- Modal de Loading -->
    <div id="loading-modal" class="loading-modal" style="display: none;">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Su documento está siendo analizado...</p>
        </div>
    </div>
    
        <h2>Texto Extraído:</h2>
        <pre id="extracted-text"></pre>

        <h2>Firmas / Sellos Detectados:</h2>
        <div id="signatures-container" style="display: flex; flex-wrap: wrap;"></div>

        <h2>Resumir Documento</h2>
        <form id="summarize-form">
            <textarea id="document-text" name="text" placeholder="Pega aquí el texto del documento..." rows="5" class="form-control"></textarea>
            <button type="submit" class="btn btn-secondary">Resumir</button>
        </form>
        <h3>Resumen:</h3>
        <pre id="summary-result"></pre>
    </div>



    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
